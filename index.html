<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone@7/babel.min.js" crossorigin></script>
  <title>Document</title>
</head>

<body>
  <div id="app"></div>

  <script type="text/babel">

    const Button = () => {
      const [contador, setContador] = React.useState(2)
      function somar(){
        setContador(contador + 1)
      }
      return (
        <div>
            <button >Comprar</button>
            <h1>{contador}</h1>
        </div>
      )
    }

    const Titulo = () => {
      const numeroAleatorio = (Math.random() * 100).toFixed(3)
      return <div>Quais as consequencias de {numeroAleatorio} Bombas </div>
    }

    const App = () => {
      return <div>
        <Titulo />
        <h2>Aperte para falar</h2>
        <Button onClick={Button} />
        </div>
    }
    
    ReactDOM.render(<App />, document.querySelector('#app'))
  </script>
</body>

</html>
